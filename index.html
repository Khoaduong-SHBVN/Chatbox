<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chatbox có đăng nhập</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; display: flex; justify-content: center; padding-top: 50px; }
    .container { width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    .hidden { display: none; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h3>Đăng ký / Đăng nhập</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Mật khẩu" />
      <button onclick="register()">Tạo tài khoản</button>
      <button onclick="login()">Đăng nhập</button>
    </div>

    <div id="chat-section" class="hidden">
      <p>Xin chào, <strong id="userEmail"></strong>! <button onclick="logout()">Đăng xuất</button></p>
      <input type="text" id="name" placeholder="Tên hiển thị" />
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
